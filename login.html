<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FaithFinder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a2236 0%, #2563eb 100%);
            min-height: 100vh;
            font-family: var(--font-family, Georgia, serif);
            color: var(--text-primary);
        }
        .auth-main {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .auth-section {
            max-width: 400px;
            margin: 4rem auto 2rem auto;
            background: var(--bg-card);
            border-radius: 1.5rem;
            box-shadow: var(--shadow-lg);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .auth-section h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: var(--secondary-color);
        }
        .auth-form label {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: block;
            color: var(--secondary-color);
        }
        .auth-form input {
            width: 100%;
            margin-bottom: 1.2rem;
            padding: 0.85rem 1rem;
            border-radius: 0.7rem;
            border: 1.5px solid var(--border-color);
            background: var(--bg-primary);
            font-size: 1.05rem;
            color: var(--text-primary);
            transition: border-color 0.3s;
        }
        .auth-form input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
        .auth-form button[type="submit"] {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: #fff;
            border: none;
            padding: 0.9rem 2.2rem;
            border-radius: 0.7rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: background 0.3s, transform 0.2s;
        }
        .auth-form button[type="submit"]:hover {
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            transform: translateY(-2px) scale(1.03);
        }
        #authMsg {
            margin-top: 0.5rem;
            font-size: 1rem;
            min-height: 1.2em;
        }
        .auth-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--secondary-color);
            text-decoration: underline;
            font-size: 1rem;
        }
        /* Loader overlay */
        .loader-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            background: rgba(26,34,54,0.98);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 0.4s;
        }
        .loader-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loader-dove {
            font-size: 3.5rem;
            color: #60a5fa;
            margin-bottom: 1.2rem;
            animation: spinDove 1.2s linear infinite;
        }
        @keyframes spinDove {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1.08); }
        }
        .loader-logo {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .loader-text {
            color: #c7d2fe;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Loader Overlay -->
    <div class="loader-overlay hidden" id="loaderOverlay">
        <div class="loader-dove"><i class="fas fa-dove"></i></div>
        <div class="loader-logo"><i class="fas fa-dove"></i> FaithFinder</div>
        <div class="loader-text">Loading...</div>
    </div>
    <section class="auth-section">
        <h2><i class="fas fa-sign-in-alt"></i> Sign In</h2>
        <form class="auth-form" id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required maxlength="64" autocomplete="email">
            <label for="password">Password:</label>
            <input type="password" id="password" required minlength="6" maxlength="64" autocomplete="current-password">
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Sign In</button>
            <div id="authMsg"></div>
        </form>
        <a href="signup.html" class="auth-link" id="signupLink">Don't have an account? Sign Up</a>
    </section>
    <script>
    const API_URL = 'https://faithfinder.onrender.com/api/auth/login';
    const loginForm = document.getElementById('loginForm');
    const loader = document.getElementById('loaderOverlay');
    loginForm.addEventListener('submit', async e => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const msg = document.getElementById('authMsg');
        msg.textContent = '';
        msg.style.color = '';
        loader.classList.remove('hidden');
        if (!email || !password) {
            loader.classList.add('hidden');
            msg.style.color = 'red';
            msg.textContent = 'Email and password are required.';
            return;
        }
        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || 'Sign in failed.');
            localStorage.setItem('faithfinder_token', data.token);
            localStorage.setItem('faithfinder_user', JSON.stringify(data.user));
            msg.style.color = 'green';
            msg.textContent = 'Sign in successful! Redirecting...';
            setTimeout(() => { window.location.href = 'index.html'; }, 700);
        } catch (err) {
            loader.classList.add('hidden');
            msg.style.color = 'red';
            msg.textContent = err.message || 'Sign in failed.';
        }
    });
    // Loader for signup link
    document.getElementById('signupLink').addEventListener('click', function(e) {
        e.preventDefault();
        loader.classList.remove('hidden');
        setTimeout(() => { window.location.href = this.href; }, 700);
    });
    </script>
</body>
</html>
