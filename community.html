<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaithFinder Community Wall</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: var(--font-family, Georgia, serif);
            color: var(--text-primary, #2d3748);
        }
        .community-section {
            max-width: 700px;
            margin: 3rem auto 2rem auto;
            background: var(--bg-card);
            border-radius: 1.5rem;
            box-shadow: var(--shadow-lg);
            padding: 2.5rem 2rem 2rem 2rem;
            position: relative;
        }
        .community-section h2 {
            margin-bottom: 2rem;
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            color: var(--primary-color);
            letter-spacing: 1px;
        }
        .community-form {
            margin-bottom: 2.5rem;
            background: var(--bg-secondary);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 1.5rem 1rem 1rem 1rem;
        }
        .community-form label {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: block;
            color: var(--primary-color);
        }
        .community-form select,
        .community-form textarea {
            width: 100%;
            margin-bottom: 1.2rem;
            padding: 0.85rem 1rem;
            border-radius: 0.7rem;
            border: 1.5px solid var(--border-color);
            background: var(--bg-card);
            font-size: 1.05rem;
            color: var(--text-primary);
            transition: border-color 0.3s;
        }
        .community-form select:focus,
        .community-form textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
        .community-form button[type="submit"] {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: #fff;
            border: none;
            padding: 0.9rem 2.2rem;
            border-radius: 0.7rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.13);
            transition: background 0.3s, transform 0.2s;
        }
        .community-form button[type="submit"]:hover {
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            transform: translateY(-2px) scale(1.03);
        }
        #communityFormMsg {
            margin-top: 0.5rem;
            font-size: 1rem;
            min-height: 1.2em;
        }
        .community-list {
            margin-top: 2rem;
        }
        .community-card {
            border-left: 6px solid var(--secondary-color);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 1.5rem 1.2rem 1.2rem 1.2rem;
            margin-bottom: 1.7rem;
            position: relative;
            background: linear-gradient(120deg, var(--bg-secondary) 80%, #e0e7ff 100%);
            transition: box-shadow 0.2s;
        }
        .community-card.encouragement { border-left-color: #22c55e; }
        .community-card.testimony { border-left-color: #2563eb; }
        .community-card.answered { border-left-color: #f59e42; }
        .community-card:hover {
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.18);
        }
        .community-meta {
            color: var(--text-secondary);
            font-size: 0.98em;
            margin-bottom: 0.7rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .community-type {
            font-weight: bold;
            text-transform: capitalize;
            padding: 0.2em 0.7em;
            border-radius: 1em;
            font-size: 0.95em;
            margin-right: 0.7em;
        }
        .community-type.encouragement { background: #dcfce7; color: #166534; }
        .community-type.testimony { background: #dbeafe; color: #1e40af; }
        .community-type.answered { background: #fef3c7; color: #b45309; }
        .community-card .community-type i { margin-right: 0.3em; }
        .community-card .community-message {
            font-size: 1.13rem;
            line-height: 1.7;
            margin-bottom: 0.5rem;
        }
        .avatar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.3rem;
            height: 2.3rem;
            border-radius: 50%;
            font-size: 1.3rem;
            font-weight: bold;
            margin-right: 0.8rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .comment .avatar {
            width: 1.7rem;
            height: 1.7rem;
            font-size: 1.05rem;
            margin-right: 0.5rem;
        }
        .pin-btn {
            background: none;
            border: none;
            color: #f59e42;
            font-size: 1.1rem;
            cursor: pointer;
            margin-left: 0.7rem;
            transition: color 0.2s;
        }
        .pin-btn:hover {
            color: #d97706;
            text-decoration: underline;
        }
        .pinned-label {
            color: #f59e42;
            font-weight: bold;
            margin-left: 0.7rem;
            font-size: 0.98em;
        }
        .community-card.pinned {
            border-left: 8px solid #f59e42 !important;
            background: linear-gradient(120deg, #fef3c7 80%, var(--bg-secondary) 100%) !important;
            box-shadow: 0 8px 32px rgba(245, 158, 66, 0.13);
        }
        .report-btn {
            background: none;
            border: none;
            color: #b91c1c;
            font-size: 1.05rem;
            cursor: pointer;
            margin-left: 0.7rem;
            transition: color 0.2s;
        }
        .report-btn:hover {
            color: #dc2626;
            text-decoration: underline;
        }
        .flagged-label {
            color: #b91c1c;
            font-weight: bold;
            margin-left: 0.7rem;
            font-size: 0.98em;
        }
        .comment.flagged, .community-card.flagged {
            background: #fef2f2 !important;
            opacity: 0.7;
        }
        .comment.flagged .comment-message {
            color: #b91c1c;
        }
        .community-card.flagged .community-message {
            color: #b91c1c;
        }
        .community-card.flagged .flagged-label {
            color: #b91c1c;
        }
        .community-card.flagged {
            border-left-color: #b91c1c !important;
        }
        .comment.flagged {
            border-left: 3px solid #b91c1c;
        }
        .like-row {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            margin-bottom: 0.7rem;
        }
        .like-btn {
            background: none;
            border: none;
            color: #e53e3e;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
        }
        .like-btn.liked, .like-btn:active {
            color: #c53030;
            transform: scale(1.2);
        }
        .like-count {
            font-size: 1.05rem;
            color: #e53e3e;
            font-weight: 600;
        }
        /* Comments */
        .comments-section {
            margin-top: 1.2rem;
            background: #f7fafc;
            border-radius: 0.7rem;
            padding: 1rem 0.8rem 0.7rem 0.8rem;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.07);
        }
        .comment {
            margin-bottom: 0.7rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .comment:last-child {
            border-bottom: none;
        }
        .comment-meta {
            color: #888;
            font-size: 0.93em;
            margin-bottom: 0.2rem;
        }
        .comment-message {
            font-size: 1.01rem;
            color: var(--text-primary);
        }
        .comment-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.7rem;
        }
        .comment-form input[type="text"] {
            flex: 1;
            padding: 0.5rem 0.8rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            font-size: 1rem;
        }
        .comment-form button {
            background: var(--secondary-color);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1.1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .comment-form button:hover {
            background: var(--accent-color);
        }
        .comment-form .comment-msg {
            font-size: 0.95em;
            margin-left: 0.5rem;
            color: #b91c1c;
            align-self: center;
        }
        @media (max-width: 600px) {
            .community-section {
                padding: 1rem 0.2rem;
            }
            .community-form {
                padding: 1rem 0.3rem 0.7rem 0.3rem;
            }
            .community-card {
                padding: 1rem 0.5rem 0.7rem 0.7rem;
            }
            .comments-section {
                padding: 0.7rem 0.3rem 0.5rem 0.3rem;
            }
        }
    </style>
</head>
<body>
    <section class="community-section">
        <h2><i class="fas fa-users"></i> Community Wall</h2>
        <form class="community-form" id="communityForm" style="display:none;">
            <label for="communityType">Type:</label>
            <select id="communityType">
                <option value="encouragement">Encouragement</option>
                <option value="testimony">Testimony</option>
                <option value="answered">Answered Prayer</option>
            </select>
            <label for="communityMessage">Your Message:</label>
            <textarea id="communityMessage" rows="3" maxlength="500" required placeholder="Share encouragement, a testimony, or an answered prayer..."></textarea>
            <button type="submit" class="secondary-btn"><i class="fas fa-paper-plane"></i> Post</button>
            <div id="communityFormMsg"></div>
        </form>
        <div id="signInPrompt" style="display:none; text-align:center; margin-bottom:2rem;">
            <a href="login.html" class="secondary-btn" style="font-size:1.1rem;"><i class="fas fa-sign-in-alt"></i> Sign in to post or comment</a>
        </div>
        <div style="margin-bottom:1.5rem; text-align:center; display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; align-items:center;">
            <div>
                <button class="secondary-btn filter-btn" data-filter="all">All</button>
                <button class="secondary-btn filter-btn" data-filter="encouragement">Encouragement</button>
                <button class="secondary-btn filter-btn" data-filter="testimony">Testimony</button>
                <button class="secondary-btn filter-btn" data-filter="answered">Answered</button>
            </div>
            <div style="display:inline-block;">
                <label for="sortSelect" style="font-weight:600; color:var(--primary-color); margin-right:0.5rem;">Sort by:</label>
                <select id="sortSelect" style="padding:0.5rem 1rem; border-radius:0.5rem; border:1.5px solid var(--border-color); font-size:1rem;">
                    <option value="newest">Newest</option>
                    <option value="mostLiked">Most Liked</option>
                    <option value="mostCommented">Most Commented</option>
                </select>
            </div>
        </div>
        <div class="community-list" id="communityList">
            <!-- Community posts will be loaded here -->
        </div>
        <div style="margin-top:2rem; text-align:center;">
            <a href="index.html" class="secondary-btn"><i class="fas fa-home"></i> Back to FaithFinder</a>
        </div>
    </section>
    <script>
    const API_URL = 'https://faithfinder.onrender.com/api/community';

    async function fetchCommunity() {
        const res = await fetch(API_URL);
        return res.json();
    }

    async function submitCommunity(data) {
        const res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error((await res.json()).error || 'Failed to submit');
        return res.json();
    }

    async function submitComment(postId, message) {
        const res = await fetch(`${API_URL}/${postId}/comments`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        });
        if (!res.ok) throw new Error((await res.json()).error || 'Failed to submit comment');
        return res.json();
    }

    async function reportPost(postId, btn) {
        btn.disabled = true;
        try {
            await fetch(`${API_URL}/${postId}/flag`, { method: 'POST' });
            btn.textContent = 'Reported';
            btn.style.color = '#b91c1c';
            loadCommunity();
        } catch {
            btn.textContent = 'Error';
        } finally {
            setTimeout(() => { btn.disabled = false; }, 1200);
        }
    }

    async function reportComment(postId, commentId, btn) {
        btn.disabled = true;
        try {
            await fetch(`${API_URL}/${postId}/comments/${commentId}/flag`, { method: 'POST' });
            btn.textContent = 'Reported';
            btn.style.color = '#b91c1c';
            loadCommunity();
        } catch {
            btn.textContent = 'Error';
        } finally {
            setTimeout(() => { btn.disabled = false; }, 1200);
        }
    }

    async function likePost(postId, btn, countSpan) {
        btn.disabled = true;
        try {
            const res = await fetch(`${API_URL}/${postId}/like`, { method: 'POST' });
            const data = await res.json();
            countSpan.textContent = data.likes;
            btn.classList.add('liked');
        } catch {
            // Optionally show error
        } finally {
            setTimeout(() => { btn.disabled = false; }, 600);
        }
    }

    let allCommunityPosts = [];
    let currentFilter = 'all';
    let currentSort = 'newest';

    async function pinPost(postId, btn) {
        btn.disabled = true;
        try {
            await fetch(`${API_URL}/${postId}/pin`, { method: 'POST' });
            btn.textContent = 'Pinned!';
            btn.style.color = '#f59e42';
            loadCommunity();
        } catch {
            btn.textContent = 'Error';
        } finally {
            setTimeout(() => { btn.disabled = false; }, 1200);
        }
    }
    async function unpinPost(postId, btn) {
        btn.disabled = true;
        try {
            await fetch(`${API_URL}/${postId}/unpin`, { method: 'POST' });
            btn.textContent = 'Unpinned';
            btn.style.color = '#f59e42';
            loadCommunity();
        } catch {
            btn.textContent = 'Error';
        } finally {
            setTimeout(() => { btn.disabled = false; }, 1200);
        }
    }

    function renderAvatar(avatar, avatarUrl) {
        if (avatarUrl) {
            return `<span class="avatar" style="width:2.3rem;height:2.3rem;overflow:hidden;display:inline-block;"><img src="${avatarUrl}" alt="avatar" style="width:100%;height:100%;object-fit:cover;border-radius:50%;" onerror="this.style.display='none'"></span>`;
        }
        if (!avatar) return '';
        return `<span class="avatar" style="background:${avatar.color};"><i class="fas ${avatar.icon}"></i></span>`;
    }

    function renderCommunity(posts) {
        const communityList = document.getElementById('communityList');
        if (!posts.length) {
            communityList.innerHTML = '<p style="color:var(--text-secondary); text-align:center;">No posts yet. Be the first to share encouragement, a testimony, or an answered prayer!</p>';
            return;
        }
        // Separate pinned post
        const pinned = posts.find(p => p.pinned);
        const rest = posts.filter(p => !p.pinned);
        let html = '';
        if (pinned) {
            html += `
            <div class="community-card ${pinned.type} pinned${pinned.flagged ? ' flagged' : ''}">
                <div class="community-meta">
                    ${renderAvatar(pinned.avatar, pinned.avatarUrl)}
                    <span class="community-type ${pinned.type}">
                        ${pinned.type === 'encouragement' ? '<i class=\'fas fa-heart\'></i>Encouragement' : ''}
                        ${pinned.type === 'testimony' ? '<i class=\'fas fa-book-open\'></i>Testimony' : ''}
                        ${pinned.type === 'answered' ? '<i class=\'fas fa-star\'></i>Answered' : ''}
                    </span>
                    <span>${new Date(pinned.createdAt).toLocaleString()}</span>
                    <span class="pinned-label"><i class='fas fa-thumbtack'></i> Pinned</span>
                    <button class="pin-btn" data-postid="${pinned.id}" data-action="unpin"><i class="fas fa-thumbtack"></i> Unpin</button>
                    ${pinned.flagged ? '<span class="flagged-label">Flagged</span>' : `<button class="report-btn" data-postid="${pinned.id}"><i class="fas fa-flag"></i> Report</button>`}
                </div>
                <div class="like-row">
                    <button class="like-btn" data-postid="${pinned.id}" title="Like this post"><i class="fas fa-heart"></i></button>
                    <span class="like-count" id="like-count-${pinned.id}">${pinned.likes || 0}</span>
                </div>
                <div class="community-message">${pinned.message.replace(/</g, '&lt;')}</div>
                <div class="comments-section" id="comments-${pinned.id}">
                    <div style="font-weight:600; color:var(--secondary-color); margin-bottom:0.5rem;">Comments</div>
                    ${pinned.comments && pinned.comments.length ? pinned.comments.map(comment => `
                        <div class="comment${comment.flagged ? ' flagged' : ''}">
                            <div class="comment-meta">${renderAvatar(comment.avatar, comment.avatarUrl)}${new Date(comment.createdAt).toLocaleString()}${comment.flagged ? ' <span class=\'flagged-label\'>Flagged</span>' : ` <button class=\'report-btn\' data-postid=\'${pinned.id}\' data-commentid=\'${comment.id}\'><i class=\'fas fa-flag\'></i> Report</button>`}</div>
                            <div class="comment-message">${comment.message.replace(/</g, '&lt;')}</div>
                        </div>
                    `).join('') : '<div style="color:#888;">No comments yet.</div>'}
                    <form class="comment-form" data-postid="${pinned.id}" onsubmit="return false;">
                        <input type="text" placeholder="Add a comment..." maxlength="200" required />
                        <button type="submit"><i class="fas fa-paper-plane"></i></button>
                        <span class="comment-msg"></span>
                    </form>
                </div>
            </div>
            <hr style="margin:2rem 0; border:0; border-top:2px dashed #f59e42;">
            `;
        }
        html += rest.map(post => `
            <div class="community-card ${post.type}${post.flagged ? ' flagged' : ''}">
                <div class="community-meta">
                    ${renderAvatar(post.avatar, post.avatarUrl)}
                    <span class="community-type ${post.type}">
                        ${post.type === 'encouragement' ? '<i class=\'fas fa-heart\'></i>Encouragement' : ''}
                        ${post.type === 'testimony' ? '<i class=\'fas fa-book-open\'></i>Testimony' : ''}
                        ${post.type === 'answered' ? '<i class=\'fas fa-star\'></i>Answered' : ''}
                    </span>
                    <span>${new Date(post.createdAt).toLocaleString()}</span>
                    <button class="pin-btn" data-postid="${post.id}" data-action="pin"><i class="fas fa-thumbtack"></i> Pin</button>
                    ${post.flagged ? '<span class="flagged-label">Flagged</span>' : `<button class="report-btn" data-postid="${post.id}"><i class="fas fa-flag"></i> Report</button>`}
                </div>
                <div class="like-row">
                    <button class="like-btn" data-postid="${post.id}" title="Like this post"><i class="fas fa-heart"></i></button>
                    <span class="like-count" id="like-count-${post.id}">${post.likes || 0}</span>
                </div>
                <div class="community-message">${post.message.replace(/</g, '&lt;')}</div>
                <div class="comments-section" id="comments-${post.id}">
                    <div style="font-weight:600; color:var(--secondary-color); margin-bottom:0.5rem;">Comments</div>
                    ${post.comments && post.comments.length ? post.comments.map(comment => `
                        <div class="comment${comment.flagged ? ' flagged' : ''}">
                            <div class="comment-meta">${renderAvatar(comment.avatar, comment.avatarUrl)}${new Date(comment.createdAt).toLocaleString()}${comment.flagged ? ' <span class=\'flagged-label\'>Flagged</span>' : ` <button class=\'report-btn\' data-postid=\'${post.id}\' data-commentid=\'${comment.id}\'><i class=\'fas fa-flag\'></i> Report</button>`}</div>
                            <div class="comment-message">${comment.message.replace(/</g, '&lt;')}</div>
                        </div>
                    `).join('') : '<div style="color:#888;">No comments yet.</div>'}
                    <form class="comment-form" data-postid="${post.id}" onsubmit="return false;">
                        <input type="text" placeholder="Add a comment..." maxlength="200" required />
                        <button type="submit"><i class="fas fa-paper-plane"></i></button>
                        <span class="comment-msg"></span>
                    </form>
                </div>
            </div>
        `).join('');
        communityList.innerHTML = html;
        // Attach pin button handlers
        document.querySelectorAll('.pin-btn').forEach(btn => {
            const postId = btn.getAttribute('data-postid');
            const action = btn.getAttribute('data-action');
            if (action === 'pin') {
                btn.onclick = function() { pinPost(postId, btn); };
            } else {
                btn.onclick = function() { unpinPost(postId, btn); };
            }
        });
        // Attach report button handlers
        document.querySelectorAll('.report-btn').forEach(btn => {
            const postId = btn.getAttribute('data-postid');
            const commentId = btn.getAttribute('data-commentid');
            if (commentId) {
                btn.onclick = function() { reportComment(postId, commentId, btn); };
            } else {
                btn.onclick = function() { reportPost(postId, btn); };
            }
        });
        // Attach like button handlers
        document.querySelectorAll('.like-btn').forEach(btn => {
            btn.onclick = function() {
                const postId = btn.getAttribute('data-postid');
                const countSpan = document.getElementById('like-count-' + postId);
                likePost(postId, btn, countSpan);
            };
        });
        // Attach comment form handlers
        document.querySelectorAll('.comment-form').forEach(form => {
            // Hide comment form if not logged in
            if (!localStorage.getItem('faithfinder_user')) {
                form.style.display = 'none';
                const parent = form.parentElement;
                if (parent && !parent.querySelector('.comment-signin')) {
                    const signInDiv = document.createElement('div');
                    signInDiv.className = 'comment-signin';
                    signInDiv.style = 'margin-top:0.5rem;text-align:center;';
                    signInDiv.innerHTML = '<a href="login.html" class="secondary-btn" style="font-size:0.98rem;"><i class="fas fa-sign-in-alt"></i> Sign in to comment</a>';
                    parent.appendChild(signInDiv);
                }
                return;
            }
            form.onsubmit = async function(e) {
                e.preventDefault();
                const postId = form.getAttribute('data-postid');
                const input = form.querySelector('input');
                const msgSpan = form.querySelector('.comment-msg');
                msgSpan.textContent = '';
                const message = input.value.trim();
                if (message.length < 1) {
                    msgSpan.textContent = 'Comment is too short.';
                    return;
                }
                try {
                    await submitComment(postId, message);
                    input.value = '';
                    msgSpan.style.color = 'green';
                    msgSpan.textContent = 'Comment added!';
                    setTimeout(() => { msgSpan.textContent = ''; }, 1200);
                    loadCommunity();
                } catch (err) {
                    msgSpan.style.color = 'red';
                    msgSpan.textContent = err.message || 'Failed to submit.';
                }
            };
        });
    }

    let pollInterval = null;
    async function loadCommunity() {
        try {
            const posts = await fetchCommunity();
            allCommunityPosts = posts;
            applyFilter();
        } catch {
            document.getElementById('communityList').innerHTML = '<p style="color:red; text-align:center;">Failed to load community posts.</p>';
        }
    }

    function startPolling() {
        if (pollInterval) clearInterval(pollInterval);
        pollInterval = setInterval(loadCommunity, 4000); // Poll every 4 seconds
    }

    function applyFilter() {
        let filtered = allCommunityPosts;
        if (currentFilter !== 'all') {
            filtered = allCommunityPosts.filter(p => p.type === currentFilter);
        }
        // Sorting
        let sorted = [...filtered];
        if (currentSort === 'mostLiked') {
            sorted.sort((a, b) => (b.likes || 0) - (a.likes || 0));
        } else if (currentSort === 'mostCommented') {
            sorted.sort((a, b) => (b.comments?.length || 0) - (a.comments?.length || 0));
        } else {
            // newest (default)
            sorted.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        }
        renderCommunity(sorted);
        document.querySelectorAll('.filter-btn').forEach(btn => {
            if (btn.getAttribute('data-filter') === currentFilter) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
        // Set sort select
        const sortSelect = document.getElementById('sortSelect');
        if (sortSelect) sortSelect.value = currentSort;
    }

    function showAuthUI() {
        const user = localStorage.getItem('faithfinder_user');
        const form = document.getElementById('communityForm');
        const prompt = document.getElementById('signInPrompt');
        if (user) {
            form.style.display = '';
            prompt.style.display = 'none';
        } else {
            form.style.display = 'none';
            prompt.style.display = '';
        }
    }
    document.addEventListener('DOMContentLoaded', () => {
        showAuthUI();
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.onclick = function() {
                currentFilter = btn.getAttribute('data-filter');
                applyFilter();
            };
        });
        const sortSelect = document.getElementById('sortSelect');
        if (sortSelect) {
            sortSelect.onchange = function() {
                currentSort = sortSelect.value;
                applyFilter();
            };
        }
        startPolling();
    });

    document.getElementById('communityForm').addEventListener('submit', async e => {
        e.preventDefault();
        const type = document.getElementById('communityType').value;
        const message = document.getElementById('communityMessage').value.trim();
        const msg = document.getElementById('communityFormMsg');
        msg.textContent = '';
        msg.style.color = '';
        if (message.length < 3) {
            msg.style.color = 'red';
            msg.textContent = 'Message is too short.';
            return;
        }
        try {
            await submitCommunity({ type, message });
            msg.style.color = 'green';
            msg.textContent = 'Post submitted!';
            document.getElementById('communityForm').reset();
            loadCommunity();
        } catch (err) {
            msg.style.color = 'red';
            msg.textContent = err.message || 'Failed to submit.';
        }
    });

    loadCommunity();
    </script>
</body>
</html>
